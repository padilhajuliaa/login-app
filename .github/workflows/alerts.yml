name: Alerts Workflow

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * 1'  # Executa toda segunda-feira √† meia-noite

jobs:
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci || npm install
        continue-on-error: false

      - name: Run security audit
        run: npm audit || true
        continue-on-error: true

      - name: Check for mail credentials
        id: check-secrets
        run: |
          if [[ "${{ secrets.MAIL_SERVER }}" && "${{ secrets.MAIL_PORT }}" && "${{ secrets.MAIL_USERNAME }}" && "${{ secrets.MAIL_PASSWORD }}" ]]; then
            echo "has_mail_secrets=true" >> $GITHUB_OUTPUT
          else
            echo "has_mail_secrets=false" >> $GITHUB_OUTPUT
            echo "Email n√£o ser√° enviado pois os segredos n√£o foram configurados."
          fi

      - name: Send email notification on failure
        if: failure() && steps.check-secrets.outputs.has_mail_secrets == 'true'
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{secrets.MAIL_SERVER}}
          server_port: ${{secrets.MAIL_PORT}}
          username: ${{secrets.MAIL_USERNAME}}
          password: ${{secrets.MAIL_PASSWORD}}
